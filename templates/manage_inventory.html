<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manage Inventory</title>
</head>
<body>
    <div class="container">
        <h1>Manage Inventory</h1>
        <table id="inventoryTable">
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Date Added</th>
                <th>Price</th>
                <th>Condition</th>
                <th>Actions</th>
            </tr>
        </table>
        <button onclick="addItem()">Add Item</button>
        <button onclick="downloadInventory()">Download Data</button>
    </div>
    <script>
        async function loadInventory() {
            const response = await fetch('/get_inventory');
            const data = await response.json();
            const table = document.getElementById('inventoryTable');
            data.forEach(item => {
                const row = table.insertRow();
                row.insertCell(0).innerText = item.item_name;
                row.insertCell(1).innerText = item.quantity;
                row.insertCell(2).innerText = item.date_added;
                row.insertCell(3).innerText = item.price;
                row.insertCell(4).innerText = item.condition;
                row.insertCell(5).innerHTML = `
                    <button onclick="editItem(${item.id})">Edit</button>
                    <button onclick="deleteItem(${item.id})">Delete</button>
                `;
            });
        }

        async function addItem() {
            // Logic for adding a new item (Form submission or prompt)
        }

        async function editItem(id) {
            // Logic for editing an item
        }

        async function deleteItem(id) {
            const confirmed = confirm("Are you sure you want to delete this item?");
            if (confirmed) {
                const response = await fetch(`/delete_item/${id}`, {method: 'DELETE'});
                const result = await response.json();
                alert(result.message);
                location.reload();
            }
        }

        async function downloadInventory() {
            window.location.href = '/download_inventory';
        }

        window.onload = loadInventory;
    </script>
</body>
</html>
